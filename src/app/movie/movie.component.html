<app-header></app-header>
<div class="movie-container" *ngIf="movieSelected">
    <div class="top">
        <div class="left">
            <div class="name">{{movieSelected.name}}</div>
            <div class="rating">
                <ngb-rating [(rate)]="movieSelected.rating" [readonly]="true" [max]="5"></ngb-rating>
                <div class="rating-note"> {{movieSelected.rating}} </div>
            </div>
            <div class="cover">
                <img [src]="movieSelected.cover" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie...</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <ngb-rating class="rating-stars" [rate]="0" [readonly]="false" [max]="5"></ngb-rating>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="10" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews">
            <div class="review" *ngFor="let review of movieSelected.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="published-date">{{review.published_on | date:"dd-MMM-YYYY"}}</div>
                        <div class="review-text">{{review.review}}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <ngb-rating class ="rating-stars" [(rate)]="review.rating" [readonly]="true" [max]="5"></ngb-rating>
                            <div class="rating-note"> {{review.rating}} </div>
                        </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
            <div class="no-reviews" *ngIf="movieSelected.reviews.length === 0">
                <p>There are no reviews yet...   Be the fist one!!</p>
            </div>
        </div>
    </div>
</div>
